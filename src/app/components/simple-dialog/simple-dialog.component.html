<h1 mat-dialog-title>{{data.isEdit ? 'Edit:' + value : 'Create'}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input [(ngModel)]="data.name" matInput>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button (click)="onNoClick()" mat-button>Cancel</button>
    <button (click)="onOkClikc()" mat-button>Ok</button>
</div>
