<h1 mat-dialog-title>{{'file-upload.title' | translate}}</h1>
<div mat-dialog-content>
    <p>{{'file-upload.file' | translate}}</p>
    <input (change)="onChange($event)" type="file">
</div>
<div mat-dialog-actions>
    <button (click)="onNoClick()" mat-button>{{'file-upload.cancel' | translate}}</button>
    <button (click)="onOkClick()" mat-button>{{'file-upload.ok' | translate}}</button>
</div>
