<div class="container">
    <div class="row" id="loginContainer">
        <div class="col-8">
            <h1>{{'login.header-title' | translate}}</h1>
        </div>
        <div class="col-4">
            <h2>{{'login.form-title' | translate}}</h2>
            <form (ngSubmit)="onPhoneFormSubmit()" *ngIf="!nextStep">
                <div class="form-group" id="phoneForm">
                    <label for="phone">{{'login.form-phone-label' | translate}}</label>
                    +{{phonePrefix}}
                    <input [(ngModel)]="phone" class="form-control" id="phone"
                           name="phone" placeholder="{{'login.form-phone-placeholder' | translate}}"
                           type="number">
                </div>
                <button class="btn btn-primary" type="submit">{{'login.form-button' | translate}}</button>
            </form>
            <form (ngSubmit)="onCodeFormSubmit()" *ngIf="nextStep">
                <div class="form-group" id="codeForm">
                    <label for="code">{{'login.form-code-label' | translate}}</label>
                    <input [(ngModel)]="code" class="form-control" id="code"
                           name="code" placeholder="{{'login.form-code-placeholder' | translate}}"
                           type="number">
                </div>
                <button class="btn btn-primary" type="submit">{{'login.form-button' | translate}}</button>
                <button (click)="onBackButtonClick()" class="btn btn-secondary"
                        type="button">{{'login.form-back-button' | translate}}</button>
            </form>
        </div>
    </div>
</div>
