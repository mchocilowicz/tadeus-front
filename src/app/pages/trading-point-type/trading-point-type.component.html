<app-nav>
    <button (click)="onCreate()">Create Trading-Point type</button>
    <div class="mat-elevation-z8">
        <table [dataSource]="dataSource" mat-table>
            <ng-container matColumnDef="name">
                <th *matHeaderCellDef mat-header-cell>Name</th>
                <td *matCellDef="let element" mat-cell> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="code">
                <th *matHeaderCellDef mat-header-cell>Code</th>
                <td *matCellDef="let element" mat-cell> {{element.code}} </td>
            </ng-container>
            <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
            <tr (click)="onRowClick(row)" *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
        </table>
    </div>

</app-nav>
