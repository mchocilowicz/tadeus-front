<app-nav>
    <div *ngIf="ngoForm">
        Punkt Handlowy
        <form [formGroup]="ngoForm" class="example-form">
            <div cellspacing="0" class="example-full-width">
                <div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input formControlName="name" matInput placeholder="Nazwa" type="text">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input formControlName="longName" matInput placeholder="Długa nazwa" type="text">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input formControlName="phone" matInput placeholder="Telefon" type="number">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input formControlName="email" matInput placeholder="Email" type="text">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-select formControlName="type" placeholder="Typ">
                                <mat-option *ngFor="let type of types"
                                            [value]="type.id">{{type.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input formControlName="createdAt" matInput placeholder="Data dodania"
                                   type="date">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input formControlName="bankNumber" matInput placeholder="Numer konta" type="number">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input formControlName="description" matInput placeholder="Opis"
                                   type="text">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input formControlName="collectedDonation" matInput
                                   placeholder="Zebrane pieniądze" type="number">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-radio-group
                                aria-labelledby="example-radio-group-label"
                                class="example-radio-group"
                                formControlName="verified">
                            <mat-radio-button [value]="true" class="example-radio-button">Zweryfikowany
                            </mat-radio-button>
                            <mat-radio-button [value]="false" class="example-radio-button">Nie zweryfikowany
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input formControlName="verifiedAt" matInput
                                   placeholder="Zweryfikowano dnia" type="date">
                        </mat-form-field>
                    </div>
                </div>
                <div formGroupName="address">
                    <div>
                        <mat-form-field class="example-full-width">
                            <input formControlName="street" matInput placeholder="Ulica" type="text">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input formControlName="number" matInput placeholder="Numer ulicy" type="number">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input formControlName="postCode" matInput placeholder="Kod pocztowy" type="text">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input formControlName="longitude" matInput placeholder="Longitude" type="number">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input formControlName="latitude" matInput placeholder="Latitude" type="number">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-select formControlName="city" placeholder="Miasto">
                                <mat-option *ngFor="let city of cities"
                                            [value]="city.id">{{city.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <button (click)="onEdit()">Zapisz</button>
        </form>
    </div>
    <mat-accordion *ngIf="transactions">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Transakcje
                </mat-panel-title>
            </mat-expansion-panel-header>

            <table [dataSource]="transactions" mat-table>
                <ng-container matColumnDef="ID">
                    <th *matHeaderCellDef mat-header-cell>ID</th>
                    <td *matCellDef="let element" mat-cell> {{element.ID}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th *matHeaderCellDef mat-header-cell>Cena</th>
                    <td *matCellDef="let element" mat-cell> {{element.price}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th *matHeaderCellDef mat-header-cell> Data</th>
                    <td *matCellDef="let element" mat-cell> {{element.createdAt}} </td>
                </ng-container>

                <tr *matHeaderRowDef="transactionDisplayFields" mat-header-row></tr>
                <tr *matRowDef="let row; columns: transactionDisplayFields;" mat-row></tr>
            </table>

        </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion *ngIf="image && thumbnail">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Obrazki
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div>
                <div>
                    Obrazek
                    <img [src]="image" style="width: 150px; height: 150px"/>
                    Ikona
                    <img [src]="thumbnail" style="width: 50px; height: 50px"/>
                    <form>
                        <input (change)="onImageChange($event)" type="file">
                        <input (change)="onThumbnailChange($event)" type="file">
                        <button (click)="updateImage()" [disabled]="newImage === null || newThumbnail === null">Zmien
                        </button>
                    </form>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</app-nav>
