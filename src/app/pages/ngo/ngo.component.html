<app-nav>
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Filters
                </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="filter-container">
                <mat-form-field>
                    <input [(ngModel)]="name" matInput placeholder="Nazwa Partnera">
                </mat-form-field>
                <mat-form-field>
                    <mat-select [(ngModel)]="type" placeholder="Typ">
                        <mat-option value=""></mat-option>
                        <mat-option *ngFor="let type of types" [value]="type.id">{{type.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select [(ngModel)]="city" placeholder="Miasto">
                        <mat-option value=""></mat-option>
                        <mat-option *ngFor="let city of cities" [value]="city.id">{{city.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button (click)="onFilterClick()">Szukaj</button>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
    <div class="mat-elevation-z8">
        <table [dataSource]="dataSource" mat-table matSort>
            <mat-text-column name="ID"></mat-text-column>
            <mat-text-column name="name"></mat-text-column>
            <mat-text-column name="phone"></mat-text-column>
            <mat-text-column name="email"></mat-text-column>
            <mat-text-column name="verified"></mat-text-column>
            <mat-text-column name="verifiedAt"></mat-text-column>
            <mat-text-column name="city"></mat-text-column>
            <mat-text-column name="type"></mat-text-column>

            <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
            <tr (click)="onRowClick(row)" *matRowDef="let row; columns: displayedColumns;" class="trading-point-row"
                mat-row></tr>
        </table>
    </div>
    <button (click)="openDialog()">Import</button>
    <a [href]="excelUrl">Pobierz Excel</a>
    <button (click)="createClick()">Stw√≥rz</button>
</app-nav>
